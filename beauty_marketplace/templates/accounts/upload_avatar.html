{% extends 'base.html' %}

{% block title %}Upload Avatar - BeautyMarket{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Upload Avatar</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="avatar_url" class="form-label">Avatar URL</label>
                            <input type="url" class="form-control" id="avatar_url" name="avatar_url" placeholder="Enter image URL">
                            <div class="form-text">Enter the URL of your avatar image</div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Upload Avatar</button>
                        </div>
                    </form>
                    
                    <div class="mt-4">
                        <h5>Or choose from our avatars:</h5>
                        <div class="row">
                            <div class="col-4 mb-3">
                                <img src="/static/images/avatars/avatar1.png" alt="Avatar 1" class="img-fluid rounded-circle" style="cursor: pointer;" onclick="selectAvatar(this)">
                            </div>
                            <div class="col-4 mb-3">
                                <img src="/static/images/avatars/avatar2.png" alt="Avatar 2" class="img-fluid rounded-circle" style="cursor: pointer;" onclick="selectAvatar(this)">
                            </div>
                            <div class="col-4 mb-3">
                                <img src="/static/images/avatars/avatar3.png" alt="Avatar 3" class="img-fluid rounded-circle" style="cursor: pointer;" onclick="selectAvatar(this)">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function selectAvatar(element) {
    // Get the image source
    const imgSrc = element.src;
    
    // Set the avatar URL input value
    document.getElementById('avatar_url').value = imgSrc;
    
    // Submit the form
    document.querySelector('form').submit();
}
</script>
{% endblock %}
